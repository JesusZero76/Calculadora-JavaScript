<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CalculadoraBasica</title>

    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"/>

    <script src="Controlador.js" type="text/javascript"></script>
    <script src="Calculando.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>

</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="col-2" onclick="display.borrarTodo()"><i class="fas fa-backspace"></i></button>
            <button onclick="display.borrar()"><i class="fas fa-arrow-left"></i></button>
            <button class="operador" value="dividir"><i class="fas fa-divide"></i></button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar"><i class="fas fa-times"></i></button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="restar"><i class="fas fa-minus"></i></button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="sumar"><i class="fas fa-plus"></i></button>
            <button class="col-2 numero">0</button>
            <button class="numero"><i class="fas fa-circle"></i></button>
            <button class="operador" value="igual"><i class="fas fa-equals"></i></button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/235156ae65.js" crossorigin="anonymous"></script>
</body>
</html>
